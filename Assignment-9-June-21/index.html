<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        src = "js/app.js"
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form" action="success.html">
            <div class="form-control"><label>Username</label>
                <input type="text" placeholder="Enter name" id="name" autocomplete="off" required>

            </div>
            <div class="form-control"><label>Birth Date</label>
                <input type="date" name="dob" id="dob" autocomplete="off" required>

            </div>
            <div class="form-control"><label>Email</label>
                <input type="email" placeholder="Enter email" id="email" autocomplete="off" required>
            </div>
            <div class="form-control"><label>Password</label>
                <input type="password" placeholder="Enter password" id="password" autocomplete="off" required>

            </div>
            <button>SUBMIT</button>

    </div>
    </form>


</body>


</html>
